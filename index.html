<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Exam JS canvas</h1>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-3">
        <div class="input-group input-group-sm mb-3 mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Height</span>
        </div>
        <input maxlength="3" type="text" id="height" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Width</span>
        </div>
        <input maxlength="3"  type="text" id="width" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">xSide</span>
        </div>
        <input maxlength="3" type="text" id="xSide" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">ySide</span>
        </div>
        <input maxlength="3" type="text" id="ySide" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Square Area</span>
        </div>
        <input type="text" id="volume" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" disabled>
        </div>
        <button type="button" class="btn btn-primary" id="createSquare">Create SQUARE</button><br>
        <button type="button" class="btn btn-success mt-1" id="bonus">Lets try BONUS</button>
            </div>
        <div class="col-md-3">
        <div class="row mt-3">
        <div id="squarePlace" class="ml-3">
            <canvas id="mySquare" width="300" height="300"></canvas>
        </div>
        </div>
            <button id="delete" class="btn btn-success btn-lg btn-block mt-1">Clear Area</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
